- name: Create directory
  file:
    path: /opt/monitoring/
    state: directory
    recurse: yes

- name: Template certificateManager-clusterIsser.yml
  ansible.builtin.template:
    src: certificateManager-clusterIsser.yml.j2
    dest: /opt/monitoring/certificateManager-clusterIsser.yml

# WAIT FOR CMCTL
- name: Deploy certificateManager-clusterIsser.yml
  become: true
  retries: 24
  delay: 5
  register: result
  until: result is succeeded
  shell: |
    kubectl apply -f ./certificateManager-clusterIsser.yml
  args:
    chdir: /opt/monitoring/
